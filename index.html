<!DOCTYPE html>
<html>

	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">

<body>

 <h3>Trump or Hillary...</h3>

 	</div>

 	<div>
 		<div id="days"></div>

 		<div id="hours"></div>

 	</div>

 	<div>
 		<div id="minutes"></div>
 		<div class="time-text">Minutes</div>
 	</div>

 	<div>
 		<div id="seconds"></div>

 	</div>
 </div>
